<!DOCTYPE html>

<html lang="En">

<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link href="assets/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #b99f8a">
                <h1>Nature</h1>
                <p>new collection</p>
            </div>
            <div style="background-color: #354f32">
                <h1>Cars</h1>
                <p>new collection</p>
            </div>
            <div style="background-color: #657e85">
                <h1>Cars</h1>
                <p>new collection</p>
            </div>
            <div style="background-color: #2b2e32">
                <h1>Nature</h1>
                <p>new collection</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://source.unsplash.com/1600x900/?nature,water');"></div>
            <div style="background-image: url('https://source.unsplash.com/1600x900/?car,cars');"></div>
            <div style="background-image: url('https://source.unsplash.com/1600x900/?car,cars');"></div>
            <div style="background-image: url('https://source.unsplash.com/1600x900/?nature,water');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>
</html>
